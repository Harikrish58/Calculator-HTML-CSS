<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" readonly/>
          </div>
          <div class="button">
            <input type="button" value="AC" class="AC" onclick="display.value = ''"/>
            <input type="button" value="DE" class="DE" onclick="display.value = display.value.toString().slice(0,-1)"/>
            <input type="button" value="." class="dot" onclick="display.value += '.'"/>
            <input type="button" value="/" class="divide" onclick="display.value += '/'"/>
            <input type="button" value="7" class="seven" onclick="display.value += '7'"/>
            <input type="button" value="8" class="eight" onclick="display.value += '8'"/>
            <input type="button" value="9" class="nine" onclick="display.value += '9'"/>
            <input type="button" value="*" class="multiply" onclick="display.value += '*'"/>
            <input type="button" value="4" class="four" onclick="display.value += '4'"/>
            <input type="button" value="5" class="five" onclick="display.value += '5'"/>
            <input type="button" value="6" class="six" onclick="display.value += '6'"/>
            <input type="button" value="-" class="subtract" onclick="display.value += '-'"/>
            <input type="button" value="1" class="one" onclick="display.value += '1'"/>
            <input type="button" value="2" class="two" onclick="display.value += '2'"/>
            <input type="button" value="3" class="three" onclick="display.value += '3'"/>
            <input type="button" value="+" class="add" onclick="display.value += '+'"/>
            <input type="button" value="00" class="cancel" onclick="display.value += '00'"/>
            <input type="button" value="0" class="zero" onclick="display.value += '0'"/>
            <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
